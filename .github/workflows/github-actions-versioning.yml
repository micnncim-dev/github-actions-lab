name: Test GitHub Actions Versioning

on:
  issue_comment:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        if: ${{ startsWith(github.event.comment.body, '/latest-release') }}
        with:
          github_token: ${{ secrets.github_token }}

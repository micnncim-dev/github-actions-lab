name: Hello World

on: [push]

jobs:
  build:
    name: Hello World
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: ./action-hello-world
        with:
          who-to-greet: 'Octocat'
        id: hello
      - run: echo "The time was ${{ steps.hello.outputs.time }}"

name: Actions Ecosystem Add Labels
description: Add labels to an issue or a pull request.
author: The Actions Ecosystem Authors
inputs:
  slack_token:
    description: A Slack token.
    required: true
  message:
    description: A message for the channel.
    required: true
  channel:
    description: A channel that will receives the message.
    required: true
  username:
    description: The username who sends a message.
    required: false
    default: 'GitHub Actions'
  color:
    description: The color of a message.
    required: false
  verbose:
    description: 'Whether message contains metadata: repository, ref, workflow, action, number'
    required: false
    default: 'false'
runs:
  using: node12
  main: dist/index.js
branding:
  icon: bookmark
  color: green
